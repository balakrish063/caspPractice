<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>
<p id="demo"></p>
<script>
function myFunction() {
let s= "hi bala how are u , hope ur doing well";
let text="";
const myArray = s.split(" ");
//document.getElementById("demo").innerHTML = text;
for(let i=0;i<myArray.length;i++)
{   text+=myArray[i]+"<br>";
    document.getElementById("demo").innerHTML = text;
}}
</script>
<button onclick="myVar = setInterval(myFunction,5000)">Try it</button>
<button onclick="clearTimeout(myVar)">Stop it</button>
</body>
</html>
