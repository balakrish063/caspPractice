<!DOCTYPE html>



<html>

<body>

    <h2>JavaScript For Loop</h2>

    <script>

        function myFunction() {

            let s = "hi bala how are u , hope ur doing well";

            let text = "";

            const myArray = s.split(" ");

            let delay = 1000;

            let header = document.getElementById("demo");



            myArray.forEach(function(message, i) {

            setTimeout(function() {

                //header.innerHTML.fontcolor("red") = message;
                header.innerHTML = "<span style='color: blue'>"+message+"</span>";

            }, delay * i);

            });

        }

    </script>

    <p id="demo"></p>



    <button onclick="myVar=myFunction()">Try it</button>

    <button onclick="clearTimeout(myVar)">Stop it</button>

</body>

</html>
